<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body class="bg">
  <div class="title">
  <h1 id="title">SURVEY FORM</h1>
  <p id="description">We appreciate your feedback on our product. </p>
  </div>

  <form id="survey-form">
    <div class="form">
    <label for="name" id="name-label">Name <input type="text" id="name" class="name" required placeholder="Enter your name"/></label>
    <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your email" class="email"/></label>
    <label for="age" id="number-label">Age <input type="number" id="number" min="13" max="120" placeholder="How old are you?" class="age"></label>

    <label class="option">
      How did you hear about us?
      <select id="dropdown" class="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Social Media</option>
        <option value="option2">Search Engine</option>
        <option value="option3">Forums</option>
        <option value="option4">News Outlet</option>
      </select>
    </label>
    
    <p class="recommend">Would you recommend our product?</p>
    <label class="recommend"><input type="radio" value="value" name="name"/> Yes</label>
    <label class="recommend"><input type="radio" value="value" name="name"/> No</label>


    <p class="features">Check all the features that needs improvement</p>
    <label class="features"><input type="checkbox" value="value"/> User interface</label>
    <label class="features"><input type="checkbox" value="value"/> Responsiveness</label>
    <label class="features"><input type="checkbox" value="value"/> Customer Support</label>
    <label class="features"><input type="checkbox" value="value"/> Compatibility</label>
    <label class="features"><input type="checkbox" value="value"/> Privacy</label>

    <div class="textarea">
    <label class="textarea">Any suggestions?<textarea class="textarea" placeholder="Put your comments here..."></textarea></label>
    </div>

    <div class="submit">
      <input type="submit" id="submit" value="Submit" />
    </div>
    
    </div>
  </form>
</body>
</html>
